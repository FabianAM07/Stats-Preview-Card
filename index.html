<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">  
  <title>Solution Stats preview card component</title>
</head>
<body>
  <main class="main">
    <article class="article">
      <div class="article-text">
        <h1 class="title">Get <span>insights</span> that help<br>your business grow.</h1>
        <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="box">
            <p class="number">10k+</p>
            <p class="text">companies</p>
          </div>
          <div class="box">
            <p class="number">314</p>
            <p class="text">templates</p>
          </div>
          <div class="box"> 
            <p class="number">12M+</p>
            <p class="text">queries</p>
          </div>
        </div>
      </div>
      <picture class="picture">
          <img src="images/image-header-desktop.jpg" alt="article image">
      </picture> 
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/FabianAM07">FabianAM07</a>.
  </footer>
</body>
</html>
